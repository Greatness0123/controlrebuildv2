name: Build Electron App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: false
        default: '1.0.0'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    # ----------------------------------------------------
    # Checkout
    # ----------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ----------------------------------------------------
    # Node.js (Firebase + tooling)
    # ----------------------------------------------------
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    # ----------------------------------------------------
    # Python (node-gyp)
    # ----------------------------------------------------
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # ----------------------------------------------------
    # Linux native build dependencies
    # ----------------------------------------------------
    - name: Install Linux build tools
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          pkg-config \
          libffi-dev

    # ----------------------------------------------------
    # Install dependencies (STRICT, deterministic)
    # ----------------------------------------------------
    - name: Install npm dependencies
      run: npm ci

    # ----------------------------------------------------
    # Rebuild native modules FOR ELECTRON (CRITICAL)
    # ----------------------------------------------------
    - name: Rebuild native modules for Electron
      run: |
        npx electron-rebuild -f
      env:
        npm_config_build_from_source: true

    # ----------------------------------------------------
    # Prepare Python binaries
    # ----------------------------------------------------
    - name: Prepare Python executables
      shell: bash
      run: |
        echo "Preparing python binaries..."
        mkdir -p assets/binaries

        if [ ! -d "python-artifacts" ] || [ -z "$(ls -A python-artifacts 2>/dev/null)" ]; then
          echo "WARNING: python-artifacts directory missing or empty."
          exit 0
        fi

        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          cp python-artifacts/dist/act_backend assets/binaries/ 2>/dev/null || true
          cp python-artifacts/dist/ask_backend assets/binaries/ 2>/dev/null || true
          cp python-artifacts/dist/vosk_server_v2 assets/binaries/ 2>/dev/null || true
          cp python-artifacts/assets/wakeword/dist/wakeword_helper assets/binaries/ 2>/dev/null || true
          chmod +x assets/binaries/* || true

        elif [ "${{ matrix.os }}" = "windows-latest" ]; then
          cp python-artifacts/dist/act_backend.exe assets/binaries/ 2>/dev/null || true
          cp python-artifacts/dist/ask_backend.exe assets/binaries/ 2>/dev/null || true
          cp python-artifacts/dist/vosk_server_v2.exe assets/binaries/ 2>/dev/null || true
          cp python-artifacts/assets/wakeword/dist/wakeword_helper.exe assets/binaries/ 2>/dev/null || true

        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          cp -R python-artifacts/dist/act_backend.app assets/binaries/ 2>/dev/null || true
          cp -R python-artifacts/dist/ask_backend.app assets/binaries/ 2>/dev/null || true
          cp python-artifacts/dist/vosk_server_v2 assets/binaries/ 2>/dev/null || true
          cp python-artifacts/assets/wakeword/dist/wakeword_helper assets/binaries/ 2>/dev/null || true
          chmod +x assets/binaries/* || true
        fi

    # ----------------------------------------------------
    # Build Electron app
    # ----------------------------------------------------
    - name: Build Electron app
      run: npm run build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ----------------------------------------------------
    # Package artifacts
    # ----------------------------------------------------
    - name: Package build artifacts
      shell: bash
      run: |
        mkdir -p dist-packaged

        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          tar -czf dist-packaged/Control-linux-x64.tar.gz -C dist .

        elif [ "${{ matrix.os }}" = "windows-latest" ]; then
          cd dist
          7z a -tzip ../dist-packaged/Control-win-x64.zip *
          cd ..

        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          tar -czf dist-packaged/Control-mac-x64.tar.gz -C dist .
        fi

    # ----------------------------------------------------
    # Upload artifacts
    # ----------------------------------------------------
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Control-${{ matrix.os }}
        path: dist-packaged/*

  # ----------------------------------------------------
  # Release job (manual/tag only)
  # ----------------------------------------------------
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-artifacts

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release-artifacts/**/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
