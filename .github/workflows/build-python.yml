name: Build Python Components

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'act_backend.py'
      - 'ask_backend.py'
      - 'vosk_server_v2.py'
      - 'assets/wakeword/wakeword_helper.py'
      - 'requirements.txt'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build act_backend
      run: |
        pyinstaller --onefile --windowed --name act_backend act_backend.py
    
    - name: Build ask_backend
      run: |
        pyinstaller --onefile --windowed --name ask_backend ask_backend.py

    - name: Build vosk_server_v2
      run: |
        pyinstaller --onefile --console --name vosk_server_v2 vosk_server_v2.py
    
    - name: Build wakeword_helper
      run: |
        cd assets/wakeword
        pyinstaller --onefile --console --name wakeword_helper wakeword_helper.py
    
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-windows
        path: |
          dist/act_backend.exe
          dist/ask_backend.exe
          dist/vosk_server_v2.exe
          assets/wakeword/dist/wakeword_helper.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build act_backend
      run: |
        pyinstaller --onefile --windowed --name act_backend --icon=assets/icons/icon.icns act_backend.py
    
    - name: Build ask_backend
      run: |
        pyinstaller --onefile --windowed --name ask_backend --icon=assets/icons/icon.icns ask_backend.py
    
    - name: Build vosk_server_v2
      run: |
        pyinstaller --onefile --console --name vosk_server_v2 vosk_server_v2.py
    
    - name: Build wakeword_helper
      run: |
        cd assets/wakeword
        pyinstaller --onefile --console --name wakeword_helper wakeword_helper.py
    
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-macos
        path: |
          dist/act_backend.app
          dist/ask_backend.app
          dist/vosk_server_v2
          assets/wakeword/dist/wakeword_helper

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-dev portaudio19-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build act_backend
      run: |
        pyinstaller --onefile --windowed --name act_backend act_backend.py
    
    - name: Build ask_backend
      run: |
        pyinstaller --onefile --windowed --name ask_backend ask_backend.py

    - name: Build vosk_server_v2
      run: |
        pyinstaller --onefile --console --name vosk_server_v2 vosk_server_v2.py
    
    - name: Build wakeword_helper
      run: |
        cd assets/wakeword
        pyinstaller --onefile --console --name wakeword_helper wakeword_helper.py
    
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-linux
        path: |
          dist/act_backend
          dist/ask_backend
          dist/vosk_server_v2
          assets/wakeword/dist/wakeword_helper