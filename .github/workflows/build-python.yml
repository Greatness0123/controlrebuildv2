name: Build Vosk Server

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'vosk_server_v2.py'
      - 'requirements.txt'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build vosk_server_v2
      run: |
        pyinstaller --onefile --console --name vosk_server_v2 vosk_server_v2.py
    
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vosk-server-windows
        path: dist/vosk_server_v2.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        brew install portaudio

    - name: Install dependencies
      run: |
        export CFLAGS="-I/$(brew --prefix portaudio)/include"
        export LDFLAGS="-L/$(brew --prefix portaudio)/lib"
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build vosk_server_v2
      run: |
        pyinstaller --onefile --console --name vosk_server_v2 vosk_server_v2.py
    
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vosk-server-macos
        path: dist/vosk_server_v2

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-dev portaudio19-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build vosk_server_v2
      run: |
        pyinstaller --onefile --console --name vosk_server_v2 vosk_server_v2.py
    
    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vosk-server-linux
        path: dist/vosk_server_v2